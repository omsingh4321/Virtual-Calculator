<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cal.css">
    <title>Cal</title>
</head>

<body>

    <div class="me">
        Made By Om
    </div>

    <div class="main">
        <div class="screen" id="screen">

        </div>
        <div class="keypad">
            <div class="button" onclick="get(1)">1</div>
            <div class="button" onclick="get(2)">2</div>
            <div class="button" onclick="get(3)">3</div>
            <div class="button" onclick="get('%')">%</div>
            <div class="button" onclick="get(4)">4</div>
            <div class="button" onclick="get(5)">5</div>
            <div class="button" onclick="get(6)">6</div>
            <div class="button" onclick="get('+')">+</div>
            <div class="button" onclick="get(7)">7</div>
            <div class="button" onclick="get(8)">8</div>
            <div class="button" onclick="get(9)">9</div>
            <div class="button" onclick="get('-')">-</div>
            <div class="button" onclick="get(0)">0</div>
            <div class="equal" onclick="om()">=</div>
            <div class="button" onclick="get('*')">*</div>
            <div class="remov" onclick="clear1()">clear</div>
            <div class="remov" onclick="back()">delete</div>
        </div>


    </div>
    <script src="/calculator/cal.js"></script>


</body>

</html>
